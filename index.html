<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Model Agency AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <header class="chatbot-header">
      <h1>Model Agency AI Assistant</h1>
      <button id="settingsBtn" title="Settings">&#9881;</button>
    </header>

    <main class="chat-window" id="chatWindow">
      <!-- Chat messages will appear here -->
    </main>

    <form id="chatForm" class="chat-input-area">
      <label class="file-upload-label" title="Attach file(s)">
        <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt" />
        <span>ðŸ“Ž</span>
      </label>
      <textarea id="userInput" placeholder="Type your message..." rows="1" required></textarea>
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close" id="closeSettings">&times;</span>
      <h2>Settings</h2>
      <label>
        Perplexity Sonar API Key:
        <input type="password" id="apiKeyInput" placeholder="Enter your API key" autocomplete="off">
      </label>
      <label>
        Sonar Model:
        <select id="modelSelect">
          <option value="sonar">sonar</option>
          <option value="sonar-pro">sonar-pro</option>
          <option value="sonar-reasoning">sonar-reasoning</option>
          <option value="sonar-reasoning-pro">sonar-reasoning-pro</option>
          <option value="sonar-deep-research">sonar-deep-research</option>
        </select>
      </label>
      <label>
        System Prompt:
        <textarea id="systemPromptInput" rows="3" placeholder="Customize system prompt"></textarea>
      </label>
      <label>
        Project Mode:
        <select id="projectModeSelect">
          <option value="model-brand">Model-Brand Compatibility</option>
          <option value="contracts">Contracts & Compliance</option>
          <option value="hairstyles">Hairstyle Workshop</option>
        </select>
      </label>
      <button id="saveSettingsBtn">Save Settings</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
